<!-- INIZIO MENU -->
<br><br>
<div class="floatingMenu">
    <div class="container-fluid">
        <div class="row menuColor">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button type="button" class="submit-btn" (click)="goToHome()">
                    {{'homePage' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
<!-- FINE MENU -->

<div class="container-fluid">
    <table>
        <table dbTable class="table table-striped">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Postal Code</th>
                <th scope="col">Address</th>
            </tr>
            <tr dbTable *ngFor="let el of dbData">
                <td>{{el.name}}</td>
                <td>{{el.surname}}</td>
                <td>{{el.mailAddress}}</td>
                <td>{{el.phoneNumber}}</td>
                <td>{{el.country}}</td>
                <td>{{el.city}}</td>
                <td>{{el.postalCode}}</td>
                <td>{{el.streetAddress}}</td>
            </tr>
        </table>
    </table>

</div>
